    //寄生 对目标对象浅复制
    function objectCopy(O){
        function fn() {}
        fn.prototype = O
        return new fn()
    }
    function creatObject (person){
      return objectCopy(person)
    } 

    let stu = creatObject(person)
    //stu 可以使用父类Person的属性和方法
