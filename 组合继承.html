<body>
  <script>
    //组合继承 子类实例可以用父类的原型方法  可以给父类传参数 父类构造函数的引用属性不会被公用
    //缺点会调用两次父类的构造函数
    function Person(){
      this.name = "hmg"
      console.log(11)
    }
    Person.prototype.to = function(){}
    function Student(){
      Person.call(this)
    }
    Student.prototype.form = function(){}
    Student.prototype = new Person()
    const stu = new Student()
    console.log(Student)

  </script>
</body>
</html>
